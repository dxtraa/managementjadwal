<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Schedule Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .schedule-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .schedule-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .status-completed {
            opacity: 0.6;
        }
        .status-completed h3 {
            text-decoration: line-through;
        }
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(3600deg); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <div class="max-w-5xl mx-auto px-4 pt-12">
        <!-- Header & Stats -->
        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Halo, Rencanakan Harimu! ✨</h1>
                <p class="text-slate-500 mt-2 text-lg">Kelola produktivitas Anda dengan lebih cerdas.</p>
            </div>
            <div class="glass p-5 rounded-2xl shadow-sm min-w-[240px]">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-semibold text-slate-600">Progress Hari Ini</span>
                    <span id="progressText" class="text-sm font-bold text-blue-600">0%</span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-700" style="width: 0%"></div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Kolom Kiri: Form -->
            <div class="lg:col-span-4">
                <div class="glass p-6 rounded-3xl shadow-xl sticky top-8 border border-white/50">
                    <div class="flex items-center gap-2 mb-6 text-blue-600">
                        <i data-lucide="plus-circle"></i>
                        <h2 class="text-xl font-bold text-slate-800">Tambah Jadwal</h2>
                    </div>
                    <form id="scheduleForm" class="space-y-5">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Judul Kegiatan</label>
                            <input type="text" id="title" required placeholder="Misal: Meeting Client" 
                                class="w-full px-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Tanggal</label>
                                <input type="date" id="date" required 
                                    class="w-full px-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Waktu</label>
                                <input type="time" id="time" required 
                                    class="w-full px-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Deskripsi</label>
                            <textarea id="description" rows="3" placeholder="Catatan tambahan..." 
                                class="w-full px-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"></textarea>
                        </div>
                        <button type="submit" id="submitBtn" 
                            class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-3 active:scale-95">
                            <span id="btnText">Simpan Jadwal</span>
                            <div id="btnLoader" class="loading-spinner hidden"></div>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Kolom Kanan: List -->
            <div class="lg:col-span-8">
                <!-- Toolbar List -->
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                        <input type="text" id="searchInput" placeholder="Cari kegiatan..." 
                            class="w-full pl-12 pr-4 py-3 glass rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none border-none shadow-sm">
                    </div>
                    <select id="filterStatus" class="glass px-4 py-3 rounded-2xl outline-none border-none shadow-sm text-slate-600 font-medium">
                        <option value="all">Semua Status</option>
                        <option value="pending">Belum Selesai</option>
                        <option value="completed">Selesai</option>
                    </select>
                </div>

                <div id="statusMsg" class="mb-4 hidden transition-all duration-300"></div>

                <!-- Container Jadwal -->
                <div id="scheduleList" class="space-y-4">
                    <!-- Loading skeleton atau pesan awal -->
                    <div class="animate-pulse space-y-4">
                        <div class="h-24 bg-slate-200 rounded-2xl"></div>
                        <div class="h-24 bg-slate-200 rounded-2xl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="deleteModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="glass rounded-3xl p-8 max-w-sm w-full mx-4 shadow-2xl border border-white/20">
            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="trash-2" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-bold text-center text-slate-800 mb-2">Hapus Jadwal?</h3>
            <p class="text-slate-500 text-center mb-8">Data ini akan dihapus secara permanen dari database Anda.</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeDeleteModal()" class="py-3 px-4 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition">Batal</button>
                <button id="confirmDeleteBtn" class="py-3 px-4 bg-red-500 text-white font-bold rounded-xl hover:bg-red-600 shadow-lg shadow-red-200 transition">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = "https://xnstzyjsoeqtqjvtnbcp.supabase.co";
        const SUPABASE_KEY = "sb_publishable_YOOCGQBZhdGxu2LRmqcw2w_wyaEqtiQ";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // State Global
        let allSchedules = [];
        let itemToDelete = null;

        // Elements
        const scheduleForm = document.getElementById('scheduleForm');
        const scheduleList = document.getElementById('scheduleList');
        const searchInput = document.getElementById('searchInput');
        const filterStatus = document.getElementById('filterStatus');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Init Lucide Icons
        lucide.createIcons();

        // Load Data
        document.addEventListener('DOMContentLoaded', fetchSchedules);
        searchInput.addEventListener('input', applyFilters);
        filterStatus.addEventListener('change', applyFilters);

        async function fetchSchedules() {
            try {
                const { data, error } = await supabaseClient
                    .from('schedules')
                    .select('*')
                    .order('schedule_date', { ascending: true })
                    .order('schedule_time', { ascending: true });

                if (error) throw error;
                allSchedules = data || [];
                applyFilters();
                updateProgress();
            } catch (error) {
                scheduleList.innerHTML = `<div class="p-6 glass rounded-2xl text-red-500 font-medium">Gagal memuat: ${error.message}</div>`;
            }
        }

        function updateProgress() {
            if (allSchedules.length === 0) {
                progressText.innerText = "0%";
                progressBar.style.width = "0%";
                return;
            }
            const completed = allSchedules.filter(s => s.status === 'completed').length;
            const percentage = Math.round((completed / allSchedules.length) * 100);
            progressText.innerText = `${percentage}%`;
            progressBar.style.width = `${percentage}%`;
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusType = filterStatus.value;

            const filtered = allSchedules.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(searchTerm) || 
                                     (item.description && item.description.toLowerCase().includes(searchTerm));
                const matchesStatus = statusType === 'all' || item.status === statusType;
                return matchesSearch && matchesStatus;
            });

            renderSchedules(filtered);
        }

        function renderSchedules(schedules) {
            if (schedules.length === 0) {
                scheduleList.innerHTML = `
                    <div class="text-center py-16 glass rounded-3xl border-2 border-dashed border-slate-200">
                        <div class="text-slate-300 mb-4 flex justify-center">
                            <i data-lucide="calendar-x2" class="w-16 h-16"></i>
                        </div>
                        <p class="text-slate-500 font-medium">Tidak ada jadwal yang ditemukan.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            scheduleList.innerHTML = schedules.map(item => {
                const isCompleted = item.status === 'completed';
                const dateObj = new Date(item.schedule_date);
                const formattedDate = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                const formattedTime = item.schedule_time.substring(0, 5);

                return `
                    <div class="schedule-card glass p-5 rounded-2xl shadow-sm flex items-center gap-5 border border-white/60 ${isCompleted ? 'status-completed' : ''}">
                        <div class="flex flex-col items-center justify-center min-w-[60px] py-2 bg-blue-50 text-blue-600 rounded-xl font-bold">
                            <span class="text-xs uppercase opacity-70">${dateObj.toLocaleDateString('id-ID', { month: 'short' })}</span>
                            <span class="text-xl">${dateObj.getDate()}</span>
                        </div>
                        
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="flex items-center gap-1 text-[10px] font-bold uppercase tracking-widest ${isCompleted ? 'text-green-500' : 'text-blue-500'}">
                                    <span class="w-1.5 h-1.5 rounded-full ${isCompleted ? 'bg-green-500' : 'bg-blue-500'} animate-pulse"></span>
                                    ${item.status}
                                </span>
                                <span class="text-slate-300">•</span>
                                <span class="text-slate-400 text-xs font-medium">${formattedTime} WIB</span>
                            </div>
                            <h3 class="font-bold text-slate-800 text-lg leading-tight">${item.title}</h3>
                            <p class="text-slate-500 text-sm mt-1 line-clamp-1">${item.description || 'Tanpa deskripsi'}</p>
                        </div>

                        <div class="flex gap-2">
                            <button onclick="toggleStatus(${item.id}, '${item.status}')" 
                                class="w-10 h-10 rounded-full flex items-center justify-center transition-all ${isCompleted ? 'bg-green-500 text-white' : 'bg-white border border-slate-200 text-slate-400 hover:border-blue-500 hover:text-blue-500'}">
                                <i data-lucide="${isCompleted ? 'check-circle-2' : 'circle'}" class="w-5 h-5"></i>
                            </button>
                            <button onclick="openDeleteModal(${item.id})" 
                                class="w-10 h-10 bg-white border border-slate-200 text-slate-400 rounded-full flex items-center justify-center hover:bg-red-50 hover:border-red-200 hover:text-red-500 transition-all">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        // Add Logic
        scheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');

            submitBtn.disabled = true;
            btnLoader.classList.remove('hidden');
            btnText.classList.add('opacity-0');

            const payload = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                schedule_date: document.getElementById('date').value,
                schedule_time: document.getElementById('time').value,
                status: 'pending'
            };

            try {
                const { error } = await supabaseClient.from('schedules').insert([payload]);
                if (error) throw error;
                scheduleForm.reset();
                showNotification("Jadwal baru berhasil disimpan!", "success");
                await fetchSchedules();
            } catch (error) {
                showNotification(error.message, "error");
            } finally {
                submitBtn.disabled = false;
                btnLoader.classList.add('hidden');
                btnText.classList.remove('opacity-0');
            }
        });

        // Toggle Status
        async function toggleStatus(id, currentStatus) {
            const newStatus = currentStatus === 'pending' ? 'completed' : 'pending';
            try {
                await supabaseClient.from('schedules').update({ status: newStatus }).eq('id', id);
                await fetchSchedules();
            } catch (error) {
                showNotification("Gagal mengubah status", "error");
            }
        }

        // Delete Logic
        function openDeleteModal(id) {
            itemToDelete = id;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            itemToDelete = null;
            document.getElementById('deleteModal').classList.add('hidden');
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            if (!itemToDelete) return;
            try {
                await supabaseClient.from('schedules').delete().eq('id', itemToDelete);
                showNotification("Jadwal berhasil dihapus", "success");
                await fetchSchedules();
            } catch (error) {
                showNotification("Gagal menghapus", "error");
            } finally {
                closeDeleteModal();
            }
        });

        function showNotification(msg, type) {
            const el = document.getElementById('statusMsg');
            el.innerText = msg;
            el.className = `p-4 rounded-2xl text-sm font-bold shadow-lg fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] transition-all duration-500 transform translate-y-0 ${type === 'success' ? 'bg-slate-900 text-white' : 'bg-red-500 text-white'}`;
            el.classList.remove('hidden');
            setTimeout(() => {
                el.classList.add('translate-y-20', 'opacity-0');
                setTimeout(() => el.classList.add('hidden'), 500);
            }, 3000);
        }
    </script>
</body>
</html>
